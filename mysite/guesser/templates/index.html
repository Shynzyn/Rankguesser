{% extends "base.html" %}

{% block content %}
<h1>Welcome to League of Legends rank guessing game!</h1>

{% if user.is_authenticated %}
<a href="{% url 'guess' %}"><button style="margin-top: 80px" class="button">Start Game</button></a>
{% else %}
<h4 style="margin-top:80px">Please sign in to play the game!</h4>
<a href="{% url 'login' %}"><button style="margin-top: 10px" class="button">Login</button></a>
<h4 style="margin-top:20px">Or</h4>
<a href="{% url 'register' %}"><button class="button">Register</button></a>
{% endif %}
{% endblock %}
