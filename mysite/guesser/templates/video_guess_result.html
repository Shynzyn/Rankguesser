{% extends 'base.html' %}

{% block content %}
<div class="center">
{% if is_correct %}
    <h3>Congratulations, you got it right!</h3>
{% else %}
    <h3>Sorry, that's not the correct rank.</h3>
{% endif %}

<table class="center">
    <thead>
    <tr>
<th>Your Guess</th>
        <th>Actuall Rank</th>
    </tr>
     </thead>
<tbody>
<tr>
    <td><p>{{ guess }}</p>  <img class="resize-plus" src="{{ guess_link }}" alt="iron"></td>
    <td><p>{{ video.rank }}</p> <img class="resize-plus" src="{{ rank_link }}" alt="{{ video.rank }}"></td>
</tr>
</tbody>
    </table>

<a href="{% url 'guess' %}"><p><button class="button" type="button">Play again</button></p></a>
</div>
{% endblock %}
