{% extends 'base.html' %}

{% block content %}
<h1>Result</h1>
<p>You guessed {{ guess }}.</p>

<img src="{{ guess_link }}" alt="iron">

{% if is_correct %}
    <p>Congratulations, you got it right!</p>
{% else %}
    <p>Sorry, that's not the correct rank.</p>
{% endif %}
<p>The correct rank was {{ video.rank }}.</p>
<img src="{{ rank_link }}" alt="{{ video.rank }}">
<a href="{% url 'guess' %}"><p><button class="button" type="button">Play again</button></p></a>

{% endblock %}
