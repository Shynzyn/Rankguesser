{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Result</h2>
            <p>You guessed {{ guess }}.</p>
            {% if is_correct %}
                <p>Congratulations, you got it right!</p>
            {% else %}
                <p>Sorry, that's not the correct rank.</p>
            {% endif %}
            <p>The correct rank was {{ video.rank }}.</p>
            <a href="{% url 'guess' %}"><p><button type="button">Play again!</button></p></a>

        </div>
    </div>
</div>
{% endblock %}
